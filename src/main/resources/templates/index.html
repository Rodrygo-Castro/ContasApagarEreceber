<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contas a Pagar</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Contas a Pagar</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/contas/adicionar}" class="btn btn-primary">Nova Conta</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="conta : ${listaContas}">
                        <td th:text="${conta.id}">ID CONTA</td>
                        <td th:text="${conta.descricao}">Descrição CONTA</td>
                        <td th:text="${conta.valor}">Valor CONTA</td>
                        <td th:text="${#dates.format(conta.data, 'dd/MM/yyyy')}">Data CONTA</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-sm btn-info" th:href="@{/contas/editar/{id}(id=${conta.id})}">Editar</a>
                                <a class="btn btn-sm btn-danger ml-2" th:href="@{/contas/delete/{id}(id=${conta.id})}" th:data-confirm-delete="|Deseja realmente deletar o registro ${conta.id}|" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Apagar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
