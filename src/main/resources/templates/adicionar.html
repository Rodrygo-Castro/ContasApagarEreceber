<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Nova Conta</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h4><strong>Cadastrar Contas a Pagar</strong></h4>
            </div>

            <div class="card-body">
                <form th:object="${contas}" th:action="@{/contas/save}" method="post">
                    <fieldset>
                        <div class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" 
                                    placeholder="Digite uma descrição">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="valor" class="col-sm-2 col-form-label">Valor</label>
                            <div class="col-sm-4">
                                <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}"
                                    placeholder="Digite o Valor">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="data" class="col-sm-2 col-form-label">Data</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="data" th:field="*{data}"
                                    placeholder="Ex: 01/01/2024">
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row justify-content-between">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-danger btn-block" th:href="@{/contas/listar}">Voltar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
