<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contas a Pagar</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Categorias</h1>

        <form class="form-inline mb-4" method="get" th:action="@{/categorias/listar}">
            <div class="input-group">
                <input type="text" class="form-control" id="nome" name="search" th:value="${search}" placeholder="Filtrar por nome">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </div>
            </div>
        </form>
        
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/categorias/adicionar}" class="btn btn-primary">Nova Categoria</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${listCategorias}">
                        <td th:text="${categoria.id}">ID</td>
                        <td th:text="${categoria.nome}">Nome</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-sm btn-info" th:href="@{/categorias/editar/{id}(id=${categoria.id})}">Editar</a>
                                <a class="btn btn-sm btn-danger ml-2" th:href="@{/categorias/delete/{id}(id=${categoria.id})}" 
                                    th:data-confirm-delete="|Deseja realmente deletar o registro ${categoria.id}?|"
                                    onclick="return confirm(this.getAttribute('data-confirm-delete'));">
                                    Apagar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
